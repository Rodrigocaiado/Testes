<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 400px;
            margin: auto;
            border-collapse: collapse;
        }

        td{
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Treinando SPAN</caption>
        <tr>
            <td rowspan="3">0</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="3">4</td>            
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>            
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="2">11</td>
            <td>12</td>
            <td colspan="2">13</td>
        </tr>
        <tr>
            <td colspan="3">14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>
            <td colspan="3">17</td>
            <td>18</td>
            <td>19</td>
        </tr>
        <tr>
            <td>20</td>
            <td>21</td>
            <td colspan="3">22</td>
        </tr>
        <tr>
            <td>23</td>
            <td>24</td>
            <td colspan="3">25</td>
        </tr>
        <tr>
            <td>26</td>
            <td rowspan="3">27</td>
            <td>28</td>
            <td rowspan="3">29</td>
            <td>30</td>
        </tr>
        <tr>
            <td>31</td>
            <td>32</td>
            <td>33</td>            
        </tr>
        <tr>
            <td>34</td>
            <td>35</td>
            <td>36</td>
        </tr>
        <tr>
            <td>37</td>
            <td>38</td>
            <td rowspan="3">39</td>
            <td>40</td>
            <td>41</td>
        </tr>
        <tr>
            <td>42</td>
            <td>43</td>
            <td>44</td>
            <td>45</td>
        </tr>
        <tr>
            <td>46</td>
            <td>47</td>
            <td>48</td>
            <td>49</td>
        </tr>     
        <tr>
            <td colspan="5">50</td>
        </tr>  
    </table>
</body>
</html>
